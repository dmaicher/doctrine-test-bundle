imports:
    - { resource: parameters.yml }

framework:
    http_method_override: false

doctrine:
    dbal:
        connections:
            default:
                driver:   pdo_mysql
                charset:  UTF8
                host:     '%db_host%'
                dbname:   '%db_name%'
                user:     '%db_user%'
                password: '%db_password%'

dama_doctrine_test:
    enable_static_connection: true
    enable_static_meta_data_cache: true
    enable_static_query_cache: true

parameters:
    kernel.secret: foo


